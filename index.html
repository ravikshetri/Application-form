<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Applicaton Form</title>
   
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Applicaton <span class="web">(Web)</span>
            </h1>
            <form action="">
                <div id="form-com">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input type="text" name="first name" placeholder="Enter first name" id="first_name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" placeholder="Enter last name" id="last_name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter your email" id="email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Job Role</option>
                            <option value="fronend">Fronend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="full stack">Full stack developer</option>
                            <option value="ux">UI / UX Developer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="adress">Address</label>
                        <textarea name="action" id="adress" cols="25" rows="4" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="email" name="city" placeholder="Enter your City" id="city">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" placeholder="Enter your City" id="pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-02-14" type="date" name="date" id="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" name="upload" id="upload">
                    </div>

                </div>
                <div class="btn">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
